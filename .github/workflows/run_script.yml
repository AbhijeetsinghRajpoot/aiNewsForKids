name: Run Story Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Clear pip cache (IMPORTANT)
        run: |
          pip cache purge
          rm -rf ~/.cache/pip

      - name: Install CPU-only PyTorch
        run: |
          pip install --no-cache-dir torch==2.1.0+cpu torchaudio==2.1.0+cpu \
            --index-url https://download.pytorch.org/whl/cpu

      - name: Install Python Dependencies (no cache)
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir \
            moviepy==1.0.3 \
            "pillow<10" \
            decorator==4.4.2 \
            requests \
            numpy \
            TTS \
            google-api-python-client \
            google-auth-oauthlib \
            google-auth-httplib2

      - name: Create YouTube API Credential Files
        run: |
          echo '${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}' > client_secret.json
          echo '${{ secrets.YOUTUBE_TOKEN_JSON }}' > token.json

      - name: Run Automation Script
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: python main.py