name: Run Story Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 12:00 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
      COQUI_TOS_AGREED: "1"

    steps:
      # -----------------------------
      # Checkout Code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Set up Python with caching
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # -----------------------------
      # System Dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/policy domain="path" rights="none"/policy domain="path" rights="read|write"/g' /etc/ImageMagick-6/policy.xml

      # -----------------------------
      # Install CPU-only PyTorch
      # -----------------------------
      - name: Install CPU-only PyTorch
        run: |
          pip install --no-cache-dir \
            torch==2.1.0+cpu \
            torchaudio==2.1.0+cpu \
            --index-url https://download.pytorch.org/whl/cpu

      # -----------------------------
      # Install Python dependencies from requirements.txt
      # -----------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # -----------------------------
      # Create YouTube credential files
      # -----------------------------
      - name: Create YouTube credential files
        run: |
          echo '${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}' > client_secret.json
          echo '${{ secrets.YOUTUBE_TOKEN_JSON }}' > token.json

      # -----------------------------
      # Run automation script
      # -----------------------------
      - name: Run automation script
        run: |
          python main.py
