name: Run Story Generator (Wikipedia + Pixabay)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
      COQUI_TOS_AGREED: "1"
      SHORTS_MODE: "true"
      IMAGEMAGICK_BINARY: "/usr/bin/convert"
      FFMPEG_BINARY: "/usr/bin/ffmpeg"

    steps:
      # -----------------------------
      # Checkout Code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Set up Python with caching
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # -----------------------------
      # System Dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick


      # -----------------------------
      # Increase file limits
      # -----------------------------
      - name: Increase file limits
        run: |
          ulimit -n 4096

      # -----------------------------
      # Install CPU-only PyTorch
      # -----------------------------
      - name: Install CPU-only PyTorch
        run: |
          pip install --no-cache-dir \
            torch==2.1.0+cpu \
            torchaudio==2.1.0+cpu \
            --index-url https://download.pytorch.org/whl/cpu

      # -----------------------------
      # Install Python dependencies
      # -----------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # -----------------------------
      # Create YouTube credential files
      # -----------------------------
      - name: Create YouTube credential files
        run: |
          echo '${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}' > client_secret.json
          echo '${{ secrets.YOUTUBE_TOKEN_JSON }}' > token.json

      # -----------------------------
      # Run automation script
      # -----------------------------
      - name: Run automation script
        run: |
          python main.py
