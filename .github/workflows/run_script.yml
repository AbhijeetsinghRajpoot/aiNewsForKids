name: Run Story Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'   # Runs daily at 12:00 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # -----------------------------
      # System Dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/policy domain="path" rights="none"/policy domain="path" rights="read|write"/g' /etc/ImageMagick-6/policy.xml

      # -----------------------------
      # Clean Python Cache (VERY IMPORTANT)
      # -----------------------------
      - name: Clear pip cache
        run: |
          pip cache purge
          rm -rf ~/.cache/pip

      # -----------------------------
      # Install CPU-only PyTorch (MANDATORY for TTS)
      # -----------------------------
      - name: Install CPU-only PyTorch
        run: |
          pip install --no-cache-dir \
            torch==2.1.0+cpu \
            torchaudio==2.1.0+cpu \
            --index-url https://download.pytorch.org/whl/cpu

      # -----------------------------
      # Python Dependencies
      # -----------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir \
            moviepy==1.0.3 \
            "pillow<10" \
            decorator==4.4.2 \
            requests \
            numpy \
            TTS \
            google-api-python-client \
            google-auth-oauthlib \
            google-auth-httplib2

      # -----------------------------
      # YouTube Credentials
      # -----------------------------
      - name: Create YouTube credential files
        run: |
          echo '${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}' > client_secret.json
          echo '${{ secrets.YOUTUBE_TOKEN_JSON }}' > token.json

      # -----------------------------
      # Run Automation
      # -----------------------------
      - name: Run automation script
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          python main.py