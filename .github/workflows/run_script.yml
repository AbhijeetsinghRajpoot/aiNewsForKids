name: Run Story Generator (Wikipedia + Pixabay)

on:
  workflow_dispatch:
  schedule:
   
# Prevent overlapping runs
concurrency:
  group: story-generator
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
      COQUI_TOS_AGREED: "1"
      SHORTS_MODE: "true"
      FFMPEG_BINARY: "/usr/bin/ffmpeg"
      PYTHONUNBUFFERED: "1"   # Better logs
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      # -----------------------------
      # Checkout Code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # -----------------------------
      # System Dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
        timeout-minutes: 5

      # -----------------------------
      # Increase file descriptor limit
      # -----------------------------
      - name: Increase file limits
        run: |
          ulimit -n 4096 || true

      # -----------------------------
      # Install CPU-only PyTorch (cached)
      # -----------------------------
      - name: Install CPU-only PyTorch
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir \
            torch==2.1.0+cpu \
            torchaudio==2.1.0+cpu \
            --index-url https://download.pytorch.org/whl/cpu

      # -----------------------------
      # Install Python dependencies
      # -----------------------------
      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      # -----------------------------
      # Create YouTube credential files
      # -----------------------------
      - name: Create YouTube credential files
        run: |
          echo '${{ secrets.YOUTUBE_CLIENT_SECRET_JSON }}' > client_secret.json
          echo '${{ secrets.YOUTUBE_TOKEN_JSON }}' > token.json

      # -----------------------------
      # Sanity checks (fail early)
      # -----------------------------
      - name: Validate environment
        run: |
          test -f client_secret.json
          test -f token.json
          python --version
          ffmpeg -version

      # -----------------------------
      # Run automation (with grouping)
      # -----------------------------
      - name: Run automation script
        run: |
          echo "::group::Run Story Generator"
          python main.py
          echo "::endgroup::"
